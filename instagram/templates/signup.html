<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="row center-align">
        <form method="post" action="" role="form" class="col s12">
            {% csrf_token %}
            <h3>Create an account</h3>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.username }
                    <label for="Username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.email }}
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.password }}
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.confirm_password }}
                    <label for="password">Re-type password</label>
                </div>
            </div>
            <div>
                <div>
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons left">send</i>Creat account</button>
 
                <section class="section">
                <div class="container">
                    
                    {% block content %}

                    {% endblock %}

                    {% block pagination%}
                    {% endblock %}

                </div> 
                </section>
        </form>
    </div>
  </body>
</html>
